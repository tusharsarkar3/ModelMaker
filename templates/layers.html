 {% extends "base.html" %}
  {% block content %}

        <div class="form-card container">
            <div class="row">
            <div class="col-lg-6 no-float">
            <div class="card mr-1">
              <div class="card-body">
                <h3 class="card-title">Train</h3>
                {% for i in layers %}
                <form  action = "http://localhost:5000/layers" method = "POST"
                  enctype = "multipart/form-data">
                  <p class="card-text">
                <div class="form-group">
                    <label class="col-sm-12 col-form-label"><h4>Layer {{ i }}</h4></label>
                    Input
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="inputlayer{{i}}" name="i{{i}}">
                    </div>
                    Output
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="outputlayer{{i}}" name="o{{i}}">
                      </div>
                  </div>
                </p> <hr>
                  {% endfor %}                  
                <span ><button class="btn btn mybts" type = "submit" >Train</button></span>
                
            </form>   
            
           </div></div></div>
            <div class="col-lg-6 no-float">         
                <div class="card mr-1">
                  <div class="card-body">
                    <h3 class="card-title">Predict</h3>
                    <form  action = "http://localhost:5000/default" method = "POST"
                  enctype = "multipart/form-data">
                  <p class="card-text">
                  <label class="col-lg-8 col-form-label">Upload a csv file</label>                  
                  <input class="form-control-file form col-lg-12" style="border-radius: 2px; background-color: rgba(117, 114, 109, 0.466);" 
                  type = "file" name = "csvpredictfile" /></p>
                      
            <span ><button class="btn btn mybts" type = "submit">Predict</button></span> </form></div></div>
        </div></div> </div>        
                     
    
      <footer />
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
       
  
{% endblock %}

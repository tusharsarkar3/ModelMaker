{% extends "base.html" %}
{% block content %}

      <div class="form-card container">
          <div class="row">
          <div class="col-lg-6 no-float">
          <div class="card mr-1">
            <div class="card-body">
              <h3 class="card-title">Train</h3>
              
              <form  action = "http://localhost:5000/layers" method = "POST"
                enctype = "multipart/form-data">
                <p class="card-text">
              <div class="form-group">
                  <label class="col-sm-12 col-form-label">Number of Estimators</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="nestimators" name="nestimators">
                  </div>
                  <label class="col-sm-12 col-form-label">Depth of trees</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" id="depth" name="depth" placeholder="Default:6, Typically 3-10">
                    </div>
                    <label class="col-sm-12 col-form-label">Learning rate for XGBoost</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ratexg" name="ratexg" placeholder="Default:0.3, (ETA)">
                      </div>
                <label class="col-sm-12 col-form-label">Size of sub-sample</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control" id="subsamp" name="subsamp" placeholder="Default:1, Typically 0.5-1">
                </div>
                <label class="col-sm-12 col-form-label">Size of colsample_bytree</label>
                  <div class="col-sm-11">
                      <input type="text" class="form-control" id="colsamp" name="colsamp" placeholder="Default:1, Typically 0.5-1">
                    </div>
                </div>
              </p>                                 
              <span ><button class="btn btn mybts" type = "submit" >Train</button></span>
              
          </form>    </div></div></div>
          <div class="col-lg-12 no-float d-block">         
              <div class="card mr-1">
                <div class="card-body">
                  <h3 class="card-title">Predict</h3>
                  <form  action = "http://localhost:5000/predict" method = "POST"
                enctype = "multipart/form-data">
                <p class="card-text">
                <label class="col-lg-8 col-form-label">Upload a csv file</label>                  
                <input class="form-control-file form col-lg-12" style="border-radius: 2px; background-color: rgba(117, 114, 109, 0.466);" 
                type = "file" name = "csvpredictfile" /></p>
                    
          <span ><button class="btn btn mybts" type = "submit">Predict</button></span> </form></div></div>
      </div>
    <br>
          <div class="col-lg-12 no-float d-block">
        <div class="card mr-1">
          <div class="card-body">
            <h4 class="card-title">Train for default parameters</h4>
            <form  action = "http://localhost:5000/default" method = "POST"
          enctype = "multipart/form-data">
          <p class="card-text">
            <div class="form-group">
                
                <div class="col-sm-12">
                  <textarea type="" class="form-control" id="default" name="default" rows="5" 
                  placeholder="Number of Estimators: 100;&#10;Depth of trees: 6;&#10;Learning rate for XGBoost: 0.3;&#10;Size of sub-sample: 1;&#10;Size of colsample_bytree: 1" readonly></textarea>
                </div>                
              </div>
          </p>
          <span ><button class="btn btn mybts" type = "submit" >Train</button></span>
              
        </form>    </div></div>  </div> 
    
</div>

    
    </div> </div>        
                   
  
    <footer />
  
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"
  ></script>
     

{% endblock %}
